project_name: kube-view-quotas
release:
  github:
    owner: hasanhakkaev
    name: kube-view-quotas
builds:
  - id: kube-view-quotas
    goos:
    - linux
    - windows
    - darwin
    goarch:
    - amd64
    - "386"
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    main: cmd/plugin/main.go
    ldflags: -s -w
      -X github.com/hasanhakkaev/kube-view-quotas/pkg/version.version=
archives:
  - id: kube-view-quotas
    builds:
    - kube-view-quotas
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
    - goos: windows
      format: zip
